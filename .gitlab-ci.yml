parse-metadata:
  image: alpine:latest
  stage: build
  rules:
    - if: '$CI_PIPELINE_SOURCE == "web"'
    - when: never
  before_script:
    - apk add --no-cache grep
    - set -x
  script:
    - export CRATE_NAME=$(grep -E '^name\s*=' Cargo.toml | head -1 | sed -E 's/name\s*=\s*"([^"]+)"/\1/')
    - export CRATE_VERSION=$(grep -E '^version\s*=' Cargo.toml | head -1 | sed -E 's/version\s*=\s*"([^"]+)"/\1/')
    - echo "CRATE_NAME=$CRATE_NAME" >> variables.env
    - echo "CRATE_VERSION=$CRATE_VERSION" >> variables.env
  artifacts:
    reports:
      dotenv: variables.env

build-linux-x86:
  extends: .rust-linux
  stage: build
  needs:
    - parse-metadata
  script:
    - cargo build --release
  artifacts:
    paths:
      - target/release/$CRATE_NAME
    expire_in: 1 day

package-linux:
  image: alpine:latest
  stage: package
  needs:
    - parse-metadata
    - build-linux-x86
  before_script:
    - apk add --no-cache tar gzip
    - set -x
  script:
    - mkdir -p dist
    - tar -czf "dist/${CRATE_NAME}-${CRATE_VERSION}-x86_64-linux.tar.gz" -C target/release "$CRATE_NAME"
  artifacts:
    paths:
      - dist/*.tar.gz
    expire_in: 1 day

upload-packages:
  image: curlimages/curl:latest
  stage: package
  needs:
    - parse-metadata
    - package-linux
  before_script:
    - set -x
  script:
    - |
      for file in dist/*; do
        if [ -f "$file" ]; then
          filename=$(basename "$file")
          curl --header "JOB-TOKEN: $CI_JOB_TOKEN" \
               --upload-file "$file" \
               "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/${CRATE_NAME}/${CI_COMMIT_TAG}/$filename"
          echo "Uploaded: $filename"
        fi
      done

prepare-release:
  image: alpine:latest
  stage: release
  needs:
    - parse-metadata
    - upload-packages
  before_script:
    - apk add --no-cache git
    - set -x
  script:
    - export TAG="v${CRATE_VERSION}"
    - git fetch --tags
    - PREV_VERSION=$(git tag --sort=-version:refname | grep -v "^${TAG}$" | head -n 1)
    - |
      if [ -z "$PREV_VERSION" ]; then
        PREV_VERSION=$(git rev-list --max-parents=0 HEAD)
      fi
    - CHANGELOG="${CI_PROJECT_URL}/-/compare/${PREV_VERSION}...${TAG}"
    - NOTES="$(cat release_notes.md)"
    - |
      echo "${NOTES}

      **Full Changelog**: ${CHANGELOG}" > description.txt
  artifacts:
    paths:
      - description.txt

create-release:
  image: registry.gitlab.com/gitlab-org/cli:latest
  stage: release
  needs:
    - prepare-release
    - parse-metadata
  script:
    - DESCRIPTION=$(cat description.txt)
    - LINUX_X86_TAR_GZ="${CI_PROJECT_URL}/-/packages/generic/${CRATE_NAME}/v${CRATE_VERSION}/${CRATE_NAME}-${CRATE_VERSION}-x86_64-linux.tar.gz"
    - |
      glab release create "v${CRATE_VERSION}" \
        --name "Release v${CRATE_VERSION}" \
        --notes "$DESCRIPTION" \
        --ref "$CI_COMMIT_SHA" \
        --assets-links='
          [
            {
              "name": "Linux (x86_64, tar.gz)",
              "url": "'"$LINUX_X86_TAR_GZ"'",
              "link_type": "package",
              "direct_asset_path": "'"${CRATE_NAME}-${CRATE_VERSION}-x86_64-linux.tar.gz"'"
            }
          ]'